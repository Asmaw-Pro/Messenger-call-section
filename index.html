<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
</head>
<body>
    <main>
        <header>
            <section class="left">
                <span><i class="fas fa-ellipsis-h" aria-label="More options"></i></span>
                <span><i class="fas fa-gamepad" aria-label="Play game"></i></span>
                <span><i class="fas fa-hand-paper" aria-label="Raise hand"></i></span>
            </section>
            <section class="right">
                <img class="smallphoto" src="./images/photo.png" alt="">
                <div class="info">
                    <h2>Meow</h2>
                    <p>1 person</p>
                </div>
            </section>            
        </header>
        <div class="center">
            <img class="photo" src="./images/photo.png" alt="">
            <div class="user-info">
                <h2>Meow Meow</h2>
                <p class="timer">00:00</p>
            </div>
        </div>
        
        <nav>
            <ul class="bottom-menu">
                <li>
                    <a href="ena-call.html"><i class="fas fa-phone-slash"></i></a>
                </li>
                <li>
                    <input type="checkbox" id="microphone" class="toggle">
                    <label for="microphone" tabindex="0">
                        <i class="fas fa-microphone on"></i>
                        <i class="fas fa-microphone-slash off"></i>
                    </label>
                </li>
                <li>
                    <input type="checkbox" checked id="video" class="toggle">
                    <label for="video">
                        <i class="fas fa-video on"></i>
                        <i class="fas fa-video-slash off"></i>
                    </label>
                </li>
                <li>
                    <input type="checkbox" id="user-plus" class="toggle">
                    <label for="user-plus"><i class="fas fa-user-plus"></i></label>
                </li>
                <li>
                    <input type="checkbox" id="desktop" class="toggle">
                    <label for="desktop"><i class="fas fa-desktop"></i></label>
                </li>
            </ul>
        </nav>
    </main>
    
    <script>
        let seconds = 0;
        let timerDisplay = document.querySelector('.timer');
        let timerInterval;

        function updateTimer() {
            seconds++;
            let minutes = Math.floor(seconds / 60);
            let remainingSeconds = seconds % 60;
            timerDisplay.textContent = 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (remainingSeconds < 10 ? "0" + remainingSeconds : remainingSeconds);
        }
        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(updateTimer, 1000);
            }
        }
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        document.querySelector('body').addEventListener('click', startTimer);
        document.querySelector('.fa-phone-slash').addEventListener('click', function(e) {
            stopTimer();
        });
    </script>
</body>
</html>
